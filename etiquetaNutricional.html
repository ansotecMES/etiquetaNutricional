<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta Nutricional</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .etiqueta {
      width: 300px;
      border: 2px solid black;
      padding: 10px;
      background-color: #f8f8f8;
    }
    .titulo { font-weight: bold; font-size: 20px; }
    .linea { border-top: 1px solid black; margin: 5px 0; }
    .fila { display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <div class="etiqueta">
    <div class="titulo">Información Nutricional</div>
    <div class="linea"></div>
    <div class="fila"><span>Calorías</span><span>557 kcal</span></div>
    <div class="fila"><span>Proteínas</span><span>20 gr</span></div>
    <div class="fila"><span>Grasa total</span><span>44,4 gr</span></div>
    <div class="fila"><span>Carbohidratos</span><span>10,3 gr</span></div>
    <div class="fila"><span>Fibra</span><span>12,1 gr</span></div>
    <div class="linea"></div>
    <div class="fila"><span>Proveedor</span><span>APPISTACO</span></div>
    <div class="fila"><span>Variedad</span><span>Kerman</span></div>
    <div class="fila"><span>Tipo</span><span>Ecológico</span></div>
    <div class="linea"></div>
    <div class="fila"><span>Temperatura</span><span>12 °C</span></div>
    <div class="fila"><span>Humedad</span><span>15 %</span></div>    
  </div>
</body>
</html>
